apiVersion: apps/v1
kind: Deployment
metadata:
  name: msFirmeware
spec:
  replicas: 2
  selector:
    matchLabels:
      app: msFirmeware
  template:
    metadata:
      labels:
        app: msFirmeware
    spec:
      containers:
      - name: msFirmeware
        image: ghofrane694/msFirmeware:latest
        ports:
        - containerPort: 5005
